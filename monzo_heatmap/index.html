<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>monzoheatmap</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmAPvKiTVFQ_cBgrvHQAItCnfXgbzaFJs&libraries=visualization&callback=initMap">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  <script src="/js/monzoApi.js" charset="utf-8"></script>
  <script src="/js/map.js" charset="utf-8"></script>
</head>
<body>
  <div class="monzo"></div>
  <div id="floating-panel">
       <button onclick="toggleHeatmap()">Toggle Heatmap</button>
       <button onclick="changeGradient()">Change gradient</button>
       <button onclick="changeRadius()">Change radius</button>
       <button onclick="changeOpacity()">Change opacity</button>
     </div>
     <div id="map"></div>
</body>
</html>
